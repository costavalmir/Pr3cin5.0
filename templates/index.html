<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pr3cin - Comparador de Preços</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { text-align: center; color: #1a73e8; }
        form { display: flex; flex-direction: column; gap: 15px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; }
        select, input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 70%;
        }
        input[type="number"] {
            width: 25%;
        }
        button {
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #1558b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparador de Preços - Pr3cin</h1>
        <form method="POST" action="/resultado">
            <div id="itens">
                <div class="item-row">
                    <select name="produto">
                        {% for produto in produtos %}
                            <option value="{{ produto }}">{{ produto }}</option>
                        {% endfor %}
                    </select>
                    <input type="number" name="quantidade" min="1" value="1" required>
                </div>
            </div>

            <button type="button" onclick="adicionarItem()">+ Adicionar Produto</button>
            <button type="submit">Comparar Preços</button>
        </form>
    </div>

    <script>
        function adicionarItem() {
            const container = document.getElementById("itens");
            const itemRow = document.createElement("div");
            itemRow.className = "item-row";
            itemRow.innerHTML = `
                <select name="produto">
                    {% for produto in produtos %}
                        <option value="{{ produto }}">{{ produto }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="quantidade" min="1" value="1" required>
            `;
            container.appendChild(itemRow);
        }
    </script>
</body>
</html>

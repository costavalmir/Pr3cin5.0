<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMMDW2NV91"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pr3cin - Comparador de Pre√ßos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-sizing: border-box; position: relative; }
        .usuario-logado { position: absolute; top: 10px; left: 20px; font-weight: bold; color: #1a73e8; }
        h1 { text-align: center; color: #1a73e8; }
        label, input, select { display: block; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        .item-selecionado { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #f0f0f0; padding: 10px; border-radius: 5px; }
        .item-selecionado img { width: 50px; height: auto; margin-right: 10px; }
        .btn-remover { background: #e53935; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 5px; }
        .btn-adicionar, .btn-enviar, .btn-sair { background: #1a73e8; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; box-sizing: border-box; }
        .btn-sair { background: #f44336; }
        #busca { padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 20px; box-sizing: border-box; }
        .checkbox-container { margin-bottom: 15px; }
        .checkbox-container label { display: inline-block; margin-right: 15px; }
        @media (max-width: 600px) {
            .item-selecionado { flex-direction: column; align-items: flex-start; }
            .btn-remover { align-self: flex-end; }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session['usuario'] %}
            <div class="usuario-logado">Ol√°, {{ session['usuario'] }} üëã</div>
        {% endif %}
        <h1>Pr3cin</h1>
        <form id="form-produtos" action="/resultado" method="post">
            <label for="busca">Buscar produto:</label>
            <input type="text" id="busca" placeholder="Digite para filtrar produtos...">

            <label for="produto">Produto:</label>
            <select id="produto">
                {% for p in produtos %}
                    <option value="{{ p.nome }}" data-imagem="{{ p.imagem }}">
                        {{ p.nome }}{% if p.mais_barato %} ‚≠ê{% endif %}
                    </option>
                {% endfor %}
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" value="1">

            <button type="button" class="btn-adicionar" onclick="adicionarProduto()">Adicionar Produto</button>

            <div id="lista-itens"></div>

            <div class="checkbox-container">
                <label><input type="checkbox" name="supermercado" value="Mercado A"> Mercado A</label>
                <label><input type="checkbox" name="supermercado" value="Mercado B"> Mercado B</label>
                <label><input type="checkbox" name="supermercado" value="Mercado C"> Mercado C</label>
                <label><input type="checkbox" name="supermercado" value="Mercado D"> Mercado D</label>
            </div>

            <button type="submit" class="btn-enviar">Ver Melhor Pre√ßo</button>
        </form>
        <button class="btn-sair" onclick="window.location.href='/logout'">Sair</button>
    </div>

    <script>
        const listaItens = document.getElementById("lista-itens");
        const produtoSelect = document.getElementById("produto");
        const quantidadeInput = document.getElementById("quantidade");

        function adicionarProduto() {
            const selectedOption = produtoSelect.options[produtoSelect.selectedIndex];
            const produto = selectedOption.value;
            const imagemUrl = selectedOption.getAttribute("data-imagem") || "";
            const quantidade = quantidadeInput.value;

            if (!produto || quantidade < 1) return;

            const itemDiv = document.createElement("div");
            itemDiv.className = "item-selecionado";
            itemDiv.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <img src="${imagemUrl}" alt="${produto}">
                    <span>${produto} - ${quantidade} un.</span>
                </div>
                <button type="button" class="btn-remover" onclick="removerProduto(this)">Remover</button>
                <input type="hidden" name="produto" value="${produto}">
                <input type="hidden" name="quantidade" value="${quantidade}">
            `;
            listaItens.appendChild(itemDiv);
        }

        function removerProduto(botao) {
            botao.parentElement.remove();
        }

        document.getElementById("busca").addEventListener("input", function () {
            const termo = this.value.toLowerCase();
            for (const option of produtoSelect.options) {
                option.style.display = option.value.toLowerCase().includes(termo) ? "" : "none";
            }
        });
    </script>
</body>
</html>

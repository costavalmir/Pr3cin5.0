<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Pr3cin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #1a73e8;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .erro {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login - Pr3cin</h2>
        <form method="POST">
            <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}
    </div>
</body>
</html>

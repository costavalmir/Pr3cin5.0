<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMMDW2NV91"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GMMDW2NV91');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexar Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        label, input[type="file"] {
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }
        .btn-upload {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .itens-lista {
            margin-top: 20px;
        }
        .item {
            margin-bottom: 20px;
        }
        .item img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anexar Fotos dos Itens</h1>
        <form action="/upload_fotos" method="POST" enctype="multipart/form-data">
            <div class="itens-lista">
                <label>Envie fotos dos preços de até 10 itens mapeados (opcional):</label>

                {% for item in itens[:10] %}
                    <div class="item">
                        <label>{{ item }}</label>
                        <input type="file" name="foto_{{ loop.index0 }}" accept="image/*">
                    </div>
                {% endfor %}
            </div>
            <button class="btn-upload" type="submit">Enviar Fotos</button>
        </form>
    </div>
</body>
</html>

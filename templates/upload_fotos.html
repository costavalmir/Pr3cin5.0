<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexar Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        .btn-upload {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anexar Fotos dos Itens</h1>
        <form action="/upload_fotos" method="post" enctype="multipart/form-data">
            <label>Envie fotos dos pre√ßos de 30 itens mapeados:</label>
            <input type="file" name="fotos" accept="image/*" multiple required>
            <button class="btn-upload" type="submit">Continuar</button>
        </form>
    </div>
</body>
</html>

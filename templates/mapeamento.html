    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapeamento de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        .item {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="file"] {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-enviar {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-enviar:hover {
            background: #0c5ddc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapeamento de Preços</h1>
        <form method="POST" action="/mapeamento" enctype="multipart/form-data">
            {% for item in itens %}
                <div class="item">
                    <label for="preco_{{ loop.index0 }}">{{ item }}</label>
                    <input type="number" step="0.01" name="preco_{{ loop.index0 }}" id="preco_{{ loop.index0 }}" placeholder="Digite o valor">
                    <input type="hidden" name="nome_{{ loop.index0 }}" value="{{ item }}">
                </div>
            {% endfor %}
            <input type="hidden" name="total_itens" value="{{ itens|length }}">
            
            <div class="item">
                <label for="fotos">Anexar fotos (opcional):</label>
                <input type="file" name="fotos" id="fotos" multiple>
            </div>

            <button class="btn-enviar" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>

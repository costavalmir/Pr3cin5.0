<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapeamento de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn-enviar {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapeamento de Preços</h1>
        <form method="POST" action="/mapeamento">
            {% for item in itens %}
                <label>{{ item }}</label>
                <input type="number" step="0.01" name="preco_{{ loop.index0 }}" placeholder="Digite o valor">
                <input type="hidden" name="nome_{{ loop.index0 }}" value="{{ item }}">
            {% endfor %}
            <input type="hidden" name="total_itens" value="{{ itens|length }}">
            <button class="btn-enviar" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
